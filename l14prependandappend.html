<!DOCTYPE html>
<html>
<head>
	<title>prepend and append Method</title>
</head>
<body>

	<h1>Hello Myanmar</h1>

	<button type="button" id="prependbtn">Prepend Text</button>
	<button type="button" id="appendbtn">Append Text</button>
	<button type="button" id="appendtobtn">Append To</button>



	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		

		$(document).ready(function(){
		
		//prepend

		$("#prependbtn").click(function(){
			$("h1").prepend("Greeting Message = ");
		});

		//append

		$("#appendbtn").click(function(){
			$("h1").append("Greeting Message");
		});


		//appendto

		$("#appendtobtn").click(function(){

			//result = no working cuz must include <html>code
			//$("hello world").appendTO("h1");

			$("<i>Greeting Message</u>").appendTo("h1");

		});








		});
	</script>
</body>
</html>
