<!DOCTYPE html>
<html>
<head>
	<title>Effect</title>

	<style type="text/css">
		
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;

			flex-direction: column;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
			display: flex;
		}

		.box{
			width: 150px;
			height: 300px;

			color: #fff;
			font-size: 20px;
			text-align: center;
			line-height: 300px;
			border-radius: 5px;

			margin: 0 10px;
			transition: all 0.3s;
		}

		.box:hover{
			opacity: 0.8;
			font-size: 30px;
		}

		.square1{
			background-color: green;
		}

		.square2{
			background-color: orange;
		}

		.square3{
			background-color: blue;
		}

		.square4{
			background-color: violet;
		}

		.square5{
			background-color: brown;
		}

		.btn{
			padding: 15px;
			margin: 5px 0;
			border: 1px solid #999;
			border-radius: 15px;
			transition: all 0.3s;
		}

		.btn:hover{
			color: #fff;
			background-color: steelblue;
		}
	</style>
</head>
<body>

	<div class="container">
		
		<div class="box square1">1</div>
		<div class="box square2">2</div>
		<div class="box square3">3</div>
		<div class="box square4">4</div>
		<div class="box square5">5</div>
	</div>

	<div class="control">
		<button type="button" id="hidebtn" class="btn">Hide</button>
		<button type="button" id="showbtn" class="btn">Show</button>
		<button type="button" id="tgbtn" class="btn">Toggle</button>

		<button type="button" id="foutbtn" class="btn">fadeOut</button>
		<button type="button" id="fibtn" class="btn">fadeIn</button>
		<button type="button" id="ftgbtn" class="btn">fadeToggle</button>
		<button type="button" id="ftobtn" class="btn">fadeTo</button>

		<button type="button" id="slupbtn" class="btn">SlideUp</button>
		<button type="button" id="sldbtn" class="btn">Slide Down</button>
		<button type="button" id="sltgbtn" class="btn">Slide Toggle</button>

		<button type="button" id="anibtn" class="btn">Animate</button>
		<button type="button" id="dlybtn" class="btn">Delay</button>

		<button type="button" id="clickmebtn" class="btn">ClickMe</button>
		<button type="button" id="stopbtn" class="btn">Stop</button>
		<button type="button" id="stoptruebtn" class="btn">Stop(true)</button>
		<button type="button" id="finishbtn" class="btn">Finished</button>

		<button type="button" id="dqbtn" class="btn">Dequeue</button>
		<button type="button" id="cqbtn" class="btn">clearQueue</button>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

		});
//---------------------------------------------------------------------------


		//delay(speed) and queue

		$("#dlybtn").click(function(){

			// $(".square1").delay("slow").fadeOut(2000);

			// $(".square1").delay("fast").slideUp(2000);


			// $(".square1").delay(3000).css({
			// 	height:"10px"
			// })
		


		// queue()
 
		var sq1 = $(".square1");
		sq1.animate({height:100},"slow");
		sq1.animate({height:200},"slow");
		sq1.animate({height:200},"slow");
		sq1.animate({height:300},"slow");
		sq1.animate({height:300},"slow");
		sq1.animate({height:150},"slow");

		console.log(sq1.queue());
		console.log(sq1.queue().length);
		});


		$("#clickmebtn").click(function(){
			$(".square1").html("<i>I am ready to start now!</i>").animate({width:500},2000)
			$(".square1").html("<i>I am ready to start now!</i>").animate({width:100},2000)
		});

		// stop() stop(true)

		$("#stopbtn").click(function(){
			$(".square1").stop();
		});

		$("#stoptruebtn").click(function(){
			$(".square1").stop(true);
		});

		$("#finishbtn").click(function(){
			$(".square1").finish();
		});

		//dequeue

		$("#dqbtn").click(function(){

			var div5 = $(".square5")

			// div5.animate({width:300,height:300},"slow");
			// div5.animate({width:200,height:200},"slow");

			// div5.animate({width:300,height:300},"slow");
			// div5.animate({width:200,height:200},"slow");
			// div5.css("background","steelblue");

			div5.animate({width:300,height:300},"slow");
			div5.animate({width:200,height:200},"slow");
			div5.queue(function(){
				div5.css("background","steelblue");
				div5.dequeue();
			})
			div5.slideUp("slow");
			div5.slideDown("slow");

			console.log("Total queue = ", div5.queue().length);
		});

		//clearqueue

		$("#cqbtn").click(function(){

			$(".square5").clearQueue();

			$(".square1").clearQueue();
		})
