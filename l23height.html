<!DOCTYPE html>
<html>
<head>
	<title>height method</title>
	<style type="text/css">
		
		body{
			margin: 0;
		}

		.container{
			display: flex;
		}

		.box1{
			width: 100px;
			height: 100px;

			margin: 5px;
			padding: 10px;
			border: 5px solid #000;
		}

		.box2{
			width: 100px;
			height: 200px;
		}

		.box3{
			width: 100px;
			height: 300px;
		}

		.box4{
			width: 100px;
			height: 400px;
		}

		.box5{
			width: 100px;
			height: 500px;
		}

		.line-height{
			line-height: 150px;
		}

		.text-align{
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box1" style="background: red;">Box1</div>
		<div class="box2" style="background: green;">Box2</div>
		<div class="box3" style="background: orange;">Box3</div>
		<div class="box4" style="background: blue;">Box4</div>
		<div class="box5" style="background: violet;">Box5</div>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log("hi");

			$(".box1").click(function(){
				console.log("Box1 Height = "+ $(this).height());
				console.log("Box1 innerHeight = "+ $(this).innerHeight());
				console.log("Box1 outerHeight = "+ $(this).outerHeight());
			});

			$(".box1").height(150);
			$(".box1").height(150).addClass("line-height text-align");

		});


	</script>

</body>
</html>
