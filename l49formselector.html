<!DOCTYPE html>
<html>
<head>
    <title>:form Selector</title>

    <style type="text/css">
        *{
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 700px;
            background-color: #f4f4f4;
            box-shadow: 0 5px 10px #999;

            padding: 20px;
        }

        .form-group{
            margin: 10px;
        }

        .form-group label{
            font-size: 18px;
        }

        .form-control{
            width: 100%;
            font-size: 16px;
            border: none;
            outline: 0;
            border-bottom: 1px solid #999;
            padding: 5px;
        }

        .form-control:focus{
            border-bottom: 1px dashed steelblue;
        }

        .form-check{
            display: flex;
        }

        .btn{
            font-size: 15px;
            background: none;
            border: 1px solid #999;
            border-radius: 10px;
            padding: 5px 8px;
            margin: 3px;
        }
        
        .justify-content-end{
            display: flex;
            justify-content: end;
            margin: 0 5px;
        }

    </style>
</head>
<body>

    <div class="container">

        <!-- <img src="./img/logo1.png" alt="logo1">  -->
        <!-- :image selector doesn't work for img tag -->

        <form action="" method="" enctype="multipart/form-data">

            <div>
                <input type="image" src="./img/logo1.png" />
            </div>

            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off" />
            </div>
            
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" autocomplete="off" />
            </div>

            <div class="form-group form-check">
                <label for="">Fav Color</label>
                <input type="checkbox" name="favcolor" id="favcolorred" class="form-check-input" value="red" /><label for="favcolorred">Red</label>
                <input type="checkbox" name="favcolorred" id="favcolorgn" class="form-check-input" value="green" /><label for="favcolorgn">Green</label>
                <input type="checkbox" name="favcolorbl" id="favcolor" class="form-check-input" value="blue" /><label for="favcolorbl">Blue</label>
            </div>
            

            <div class="form-group form-check">
                <label for="">Gender</label>
                <input type="radio" name="gender" id="male" class="form-check-input" value="0" /><label for="male">Male</label>
                <input type="radio" name="gender" id="female" class="form-check-input" value="1" /><label for="female">Female</label>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country" class="form-control">
                    <option selected disabled>Choose Country</option>
                    <option value="mm">Myanmar</option>
                    <option value="th">Thailand</option>
                    <option value="ido">Indonesia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nrc">NRC</label>
                <input type="file" name="nrc" id="nrc" class="form-control" />
            </div>

            

            <div class="form-group form-check">
                <input type="checkbox" name="agree" id="agree" class="form-check-input" /><label for="agree">I agree all above regulations</label>
            </div>

           <div class="justify-content-end">
                <input type="reset" class="btn" value="Reset" />
                <button type="submit" class="btn" disabled>Submit</button>
           </div>

           <div class="form-group" style="text-align: center;">
                <span title="formember" >Already Register?? </span><a href="#" id="loginlink" title="formember"> Login Here</a>
                <pre title="forthx">Thank you for paying attention</pre>
            </div>

        </form>
    </div>
