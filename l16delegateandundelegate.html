<!DOCTYPE html>
<html>
<head>
	<title>delegate and undelegate Method</title>
</head>
<body>

	<h1>Hello Myanmar</h1>
	<h1>Hello Thailand</h1>
	<h2>Hello Srilinka</h2>

	<button type="button" id="dlgbtn">delegate</button>
	<button type="button" id="undlgbtn">undelegate</button>
	<button type="button" id="hibtn">say hi</button>
	<button id="zoombtn">Zoom</button>
<hr/>

	<div class="container">
		<h3>Hello Indonesia</h3>
		<button type="button" id="dlgmebtn">delegate me</button>
		<button type="button" id="undlgmebtn">Undelegate me</button>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hay');

		//Delegate

			$("body").delegate("#dlgbtn","click",function(){

				$("h1").before("<p>Thanks for delegate me</p>")
				// $("h1").after("<p>Thanks for delegate me</p>")

				// $("h1").prepend("<p>Thanks for delegate me</p>")
				// $("h1").append("<p>Thanks for delegate me</p>")
			});

		//Undelegate

			$("#undlgbtn").click(function(){
				$("body").undelegate("click");
			});

			$("#hibtn").click(function(){
				console.log("hi");
			});
			
			var x = 0;
			$("#zoombtn").click(function(e){

				$('h2').css({fontSize: "+=30px"});
				$('#zoombtn').text("Zoom "+ (x+1));
				x++;

				if(x >= 3 ){
					$('body').undelegate(e);
				}
			});


			$(".container").delegate("#dlgmebtn","click",function(){
				$("h3").after("<p>Thank for delegate me again</p>")
			});

			$("#undlgmebtn").click(function(){
				$(".container").undelegate('click');
			});

		});
	</script>

</body>
</html>
