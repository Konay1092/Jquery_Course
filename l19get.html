<!DOCTYPE html>
<html>
<head>
	<title>get method</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			display: flex;
		}

		.box{
			width: 100px;
			height: 100px;
			background:silver;
			margin: 0 20px;
		}

		.orange{
			background: orange;
		}

		.green{
			background: green;
		}

		
	</style>
</head>
<body>

	<div class="container">
		
		<div id="div1" class="box orange">Box1</div>
		<div id="div2" class="box green">Box1</div>
		<div id="div2" class="box ">Box1</div>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi")

			console.log($(".box"));
			console.log($(".box")[1]);

			console.log($(".box")[0].className);
			console.log($(".box")[0].classList[0]);

			console.log($(".box")[0].id);

			console.log($(".box")[1]);		//using array type
			console.log($(".box").get(1)); 	//using method
			console.log($(".box").get(1).classList[1]);
			console.log($(".box").get(1).id);








		});



	</script>

</body>
</html>
