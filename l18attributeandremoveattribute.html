<!DOCTYPE html>
<html>
<head>
	<title>Attr & Remove Attr</title>
	<style type="text/css">
		
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 800px;
			background: #f4f4f4;
			padding: 20px;
		}

		.text-primary{
			color: blue;
		}

		.text-light{
			color: white;
			background: skyblue;
		}

		.bg-info{
			background: skyblue;
		}

		.text-center{
			text-align: center;
		}

		.underline{
			text-decoration: underline;
		}

	</style>
</head>
<body>

	<div class="container">
		<div>
			<img src="./img/logo1.png" width="100" alt="logo1" />
			<h1 id="1">Hello Myanmar</h1>
			<h1 id="2">Hello Thailand</h1>
			<h1 id="3">Hello Indonesia</h1>
			<h1 id="4">Hello Srilinka</h1>
		</div>

		<button type="button" id="textpri">text-primary</button>
		<button type="button" id="bginfo">bg-info</button>
		<button type="button" id="txtbg">text-light</button>
		<button type="button" id="multibtn">Multi Attr</button>
		<button type="button" id="rmattr">RemoveAttr</button>
		<button type="button" id="txtcenter">text-center</button>
		<button type="button" id="rmclass">rmClass</button>
		<button type="button" id="hasclass">hasclass</button>
		<button type="button" id="togclass">togclass</button>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log("hi");

			$("#textpri").click(function(){
				$('h1').attr("class","text-primary")
			});

			$("#bginfo").click(function(){
				$('h1').attr("class","bg-info")
			});

			$("#txtbg").click(function(){
				$('h1').attr("class","text-light bg-info")
			});

			$("#multibtn").click(function(){
				$("img").attr({
					src: "./img/logo2.png",
					alt:"logo2",
					width: "150"
				});
			});

		//removeAttr
			// $("#rmattr").click(function(){
			// 	$("h1").removeAttr("class");
			// });

			$("#rmattr").click(function(){
				$("h1").removeAttr("id class");
			});
//___________________________________________________________________

		//addClass();
 
			// $(selector).addClass();

			$("#txtcenter").click(function(){
				$("h1").addClass("text-center");
				$("h1").addClass("text-center underline text-light")
			});

		//removeClass();
			$("#rmclass").click(function(){
				$("h1").removeClass("text-light");
				$("h1").removeClass("bg-info text-light");
			});

		//hasClass()
			$("#hasclass").click(function(){
				window.alert($("h1").hasClass("text-center"));
			});

		//toggleClass()
			$("#togclass").click(function(){
				$('h1').toggleClass("text-center");
			});



		});
	</script>

</body>
</html>
