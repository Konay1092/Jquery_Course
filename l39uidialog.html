<!DOCTYPE html>
<html>
<head>
	<title>UI dialog Method</title>

	<!-- jQueryui css1 js1 -->
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

	<style type="text/css">
		



	</style>
</head>
<body>

	<div class="dbox" title="How to use jQuery UI?">
		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
	</div>

	<button class="btn btn">Click Me</button>
	<button class="tgbtn">Toggle Btn</button>


	<!-- jquery js1 -->
	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<!-- jquery ui css1 js1 -->
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi");

			$(".dbox").dialog({
				autoOpen:false,
				width:400,
				height:200,
				title:"Are you ready to use jQuery UI?",

				hide:"slideUp",
				show:"slideDown",
				position:{
					at:"right bottom"  //left top, left center, left bottome, right, right top, right center, right bottom, top, bottom
				}
			}).css({
				"color":"#fff",
				"background-color":"grey"
			});

			//for bos
			$(".dbox").parent().css("background-color","steelblue");

			// for title
			$(".dbox").siblings("div:nth-of-type(1)").css("background-color","orange");

			// for button
			$(".dbox").siblings("div:nth-of-type(1)").find("button").css("background-color","skyblue");

			// $(".btn").click(function(){
			// 	$(".dbox").dialog({
			// 		autoOpen:true
			// 	});
			// });

			$(".btn").click(function(){
				$(".dbox").dialog("open");

			});

			$(".tgbtn").click(function(){
				$(".dbox").dialog("isOpen") === true ? $(".dbox").dialog("close") : $(".dbox").dialog("open");
			});

		});


	</script>
</body>
</html>
