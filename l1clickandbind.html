<!DOCTYPE html>
<html>
<head>
	<title>Click and Bind Event</title>
</head>
<body>

	<h1>Welcome to JQuery</h1>
	<h3>This is awesome js libary.</h3>

	<button type="buttom" id="clickme" class="clickme">Click me</button>
	<button type="buttom" id="singleclk">Single Click Me</button>
	<button type="buttom" id="doubleclk">Double Click Me</button>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		console.log('hay');

		$(document).ready(function(){
			console.log('hi');
		});

		$('#clickme').click('click',function(){
			console.log('i am working by click.');
		});

		$('#singleclk').bind('click',function(){
			console.log('i am working by bind');
		});

		$('#doubleclk').bind('dblclick',function(){
			console.log('i am double click by bind' + this.nodeName);
		});

		


	</script>
</body>
</html>
