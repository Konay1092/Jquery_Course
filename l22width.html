<!DOCTYPE html>
<html>
<head>
	<title>width method</title>

	<style type="text/css">

		body{
			margin: 0;
		}
		
		.box1{
			width: 100px;
			height: 80px;
			margin: 5px;
			padding: 10px;
			border: 5px solid #000;
		}

		.box2{
			width: 200px;
			height: 80px;
		}

		.box3{
			width: 300px;
			height: 80px;
		}

		.box4{
			width: 400px;
			height: 80px;
		}

		.box5{
			width: 500px;
			height: 80px;
		}

		.text-align{
			text-align: center;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<div class="box1" style="background: red;">Box1</div>
		<div class="box2" style="background: green;">Box2</div>
		<div class="box3" style="background: orange;">Box3</div>
		<div class="box4" style="background: blue;">Box4</div>
		<div class="box5" style="background: violet;">Box5</div>


	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log("hi");

			$('.box1').click(function(){
				console.log("Box1 Width = "+$(this).width());
				console.log("Box1 innerWidth = "+ $(this).innerWidth());
				console.log("Box1 outerWidth = "+ $(this).outerWidth());
			});

			$('.box1').width(60);
			$('.box1').width(60).addClass("text-align");

		});

	</script>
</body>
</html>
