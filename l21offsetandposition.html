<!DOCTYPE html>
<html>
<head>
	<title>Offset and Position</title>
	<style type="text/css">
		
		body{
			padding: 0;
			margin: 0;
		}

		.box{
			width: 80px;
			height: 80px;
			/*margin: 0;*/
			margin: 5px;
		}

		.offset{
			display: flex;
		}
	</style>
</head>

<body>

	<div class="container">
		
		<div class="offset">
			<div class="box" style="background-color: red;"></div>
			<div class="box" style="background-color: green;"></div>
			<div class="box" style="background-color: orange;"></div>
			<div class="box" style="background-color: blue;"></div>
		</div>

		<table>
			<tr>
				<td id="ofresultlft"></td>
				<td id="ofresulttop"></td>
			</tr>

			<tr>
				<td id="presultlft"></td>
				<td id="presulttop"></td>
			</tr>
		</table>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			console.log("hi");

		//offset

			$(".box").click(function(){

				var offsetbox = $(this).offset();
				$("#ofresultlft").html("left offset: <b>" +offsetbox.left +"</b>");
				$("#ofresulttop").html("top offset: <b>" + offsetbox.top +"</b>");

			});


		//position

			$(".box").click(function(){

				var positionbox = $(this).position();
				$("#presultlft").html("left postion: <b>" + positionbox.left +"</b>");
				$("#presulttop").html("top postion: <b>" + positionbox.top +"</b>");

			});





		});
	</script>

</body>
</html>
