<!DOCTYPE html>
<html>
<head>
	<title>Input Event</title>

	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			padding: 20px 0;
		}
	</style>
</head>

<body>

	<div class="container">
		<form>
			
			<div class="form-group">
				<label for="firstname">First name</label>
				<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="lastname">Last name</label>
				<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off" />
			</div>

			<div class="form-group"> 
				<label for="country">Country</label>
				<select name="country" id="country" class="form-control" >
					<option>Choose a country</option>
					<option class="mm">Myanmar</option>
					<option class="thai"> Thailand</option>
					<option class="indo">Indonesia</option>
				</select>
			</div>

			<div class="form-group">
				<label for="age">Age</label>
				<input type="text" name="age" id="age" class="form-control" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" name="phone" id="phone" class="form-control" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="nrc">NRC</label>
				<input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off" />
			</div>

			<button type="submit">Submit</button>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			console.log('hi');

//blur()
			// $("#firstname").blur(function(){
			// 	console.log("firstname is working by blur");
			// });

//change()
			$("#firstname").change(function(){
				console.log("first name is working by change");
			});

//focus()
			// $("#lastname").focus(function(){
			// 	console.log("last name is working by foucs");
			// });

//focusin()
			// $("#lastname").focusin(function(){
			// 	console.log("last name is working by focusin");
			// });

//focusout()
			$("#lastname").focusout(function(){
				console.log("last name is working by focusout");
			});

//select()
			$("input").select(function(){
				console.log("You selected to some text");
			});

//change()
			$("select").change(function(){
				console.log("You changed to new country");
			});

//keydown()
		var q = 0;

			$("#age").keydown(function(){
				console.log("age is working by keydown");
				console.log(q+=1);
			});

//keypress()
			$("#phone").keypress(function(){
				console.log("phone working by keyup");
				
			});

//keyup()
		var y = 0;

			$("#nrc").keypress(function(){
				console.log("nrc is working by keyup");
				console.log(y += 1);
			});
			
		});

	</script>






		</form>

	</div>
</body>
</html>
